<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn JS!</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style type="text/css" media="all">
      body { margin-top: 30px; }
      .templates {display: none;}
    </style>
  </head>
  <body>
    <div class="markup">
      <div class="container">
        <div class="view-container">
          <div class="landing-view">
            <div class="row">
              <div class="one-half column">
                <h3>Learn JacaScript, one pazzle at time.</h3>
                <a class="button button-primary" href="#problem-1">Start</a>
              </div>
            <div class="one-half column">
              <img src="./images/HeroImage.jpg" alt="#">
            </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 出題ビュー -->
      <div class="templates">
        <div class="problem-view">
          <h3 class="title"></h3>
          <p class="description" data-name="description"></p>
          <pre><code class="code" data-name="code"></code></pre>
          <form action="">
            <textarea class="u-fill-width answer" name="" cols="30" rows="10"></textarea>

            <div>
              <button class="button-primary check-btn">Check Answer</button>
              <p class="result"></p>
            </div>
          </form>
        </div>
      </div>

      <!-- 正解ビュー -->
      <div class="templates">
        <div class="correct-flash">
          <span>Correct!</span>
          <a href="">Next</a>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./vendor.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
